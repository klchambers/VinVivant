<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta data for SEO and accessibility -->
    <meta name="description" content="VinVivant. Natural Wine reviews and blog, Natural wine blog. ">
    <meta name="keywords"
        content="wine, natural wine, natural wine reviews, natural wine blog, artisan wine, organic wine, biodynamic wine">
    <title>VinVivant | Blog</title>
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Add favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>

<body>
    <!-- Page header -->
    <header id="page-header">
        <h1><a href="index.html" id="logo">VinVivant</a></h1>
        <!-- Hidden checkbox to add toggle, adapted from Code Institute's "Love Running" project-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <!-- Navigation section -->
        <nav>
            <ul id="navigation">
                <li><a href="blog.html" class="internal-link" aria-label="Go to our blog">Blog</a></li>
                <li><a href="contactus.html" class="internal-link" aria-label="Go to our 'contact us' page">Contact
                        Us</a></li>
                <li><a href="signup.html" class="internal-link" aria-label="Go to our newsletter sign up page">Sign
                        Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main>
        <!-- Blog section -->
        <section class="blog">
            <!-- Hidden h2 heading -->
            <h2 class="hidden">VinVivant blog</h2>
            <!-- a tags make images clickable links -->
            <div class="posts">
                <a href="blogpost1.html" class="blogimg">
                    <div class="blog1 blogpost">
                        <!-- Div class 'blogtext' sets font colour and background boxes for legibility -->
                        <div class="blogtitletext">
                            <h3>I am Didimi - Krakhuna 2021 from Imereti, Georgia</h3>
                        </div>
                    </div>
                </a>
                <a href="blogpost2.html" class="blogimg">
                    <div class="blog2 blogpost">
                        <div class="blogtitletext">
                            <h3>A Los Viñateros Bravos Granítico - Cinsault 2021</h3>
                        </div>
                    </div>
                </a>
                <a href="blogpost3.html" class="blogimg">
                    <div class="blog3 blogpost">
                        <div class="blogtitletext">
                            <h3>Domaine Breton Nuits d'Ivresse 2019 - Loire Valley</h3>
                        </div>
                    </div>
                </a>
                <a href="blogpost4.html" class="blogimg">
                    <div class="blog4 blogpost">
                        <div class="blogtitletext">
                            <h3>Tiago Teles Vinho Branco "Raiz"</h3>
                        </div>
                    </div>
                </a>
            </div>
        </section>
    </main>
    <!-- Footer section -->
    <footer>
        <section id="copyright">
            <h2 class="hidden">Copyright</h2>© Kieran Chambers 2023
        </section>
        <section>
            <h2 class="hidden">Social Media</h2>
            <!-- Social media links -->
            <ul id="social-links">
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-twitter"></i></a>
                </li>
                <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (opens in a new tab)"><i
                            class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
        </section>
    </footer>
    <!-- Importing icons from Font Awesome -->
    <script src="https://kit.fontawesome.com/1109df0b76.js" crossorigin="anonymous"></script>
</body>

</html>
