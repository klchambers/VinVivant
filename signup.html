<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta data for SEO and accessibility -->
    <meta name="description" content="VinVivant. Natural Wine reviews and blog, Natural wine blog. ">
    <meta name="keywords"
        content="wine, natural wine, natural wine reviews, natural wine blog, artisan wine, organic wine, biodynamic wine">
    <title>VinVivant | Newsletter</title>
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Add favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>
<body>
    <!-- Page header -->
    <header id="page-header">
        <h1><a href="index.html" id="logo">VinVivant</a></h1>
        <!-- Hidden checkbox to add toggle, adapted from Code Institute's "Love Running" project-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <!-- Navigation section -->
        <nav>
            <ul id="navigation">
                <li><a href="blog.html" class="internal-link" aria-label="Go to our blog">Blog</a></li>
                <li><a href="contactus.html" class="internal-link" aria-label="Go to our 'contact us' page">Contact
                        Us</a></li>
                <li><a href="signup.html" class="internal-link" aria-label="Go to our newsletter sign up page">Sign
                        Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content of page -->
    <main>
        <section>
            <!-- Background image -->
            <div class="signupimage">
                <!-- Box containing sign up form -->
                <div class="signupbox">
                    <h2 class="hidden">Sign Up Form</h2>
                    <!-- Dummy form, takes user to thankyou.html -->
                    <form action="thankyou.html" method="GET" class="form">
                        <h2>Sign up to our newsletter</h2>
                        <label for="signupname">Your name:</label>
                        <input type="text" id="signupname" name="signupname" placeholder="Your name" required>
                        <label for="signupemail">Your email:</label>
                        <input type="email" id="signupemail" name="signupemail" placeholder="Your email" required>
                        <!-- div containing form's radio buttons -->
                        <div class="signupradio">
                            <h3>Newsletter frequency</h3>
                            <div class="signupprefs">
                                <input type="radio" name="freqpref" id="weekly" value="weekly">
                                <label for="weekly">Weekly</label>
                            </div>
                            <div class="signupprefs">
                                <input type="radio" name="freqpref" id="fortnightly" value="fortnightly">
                                <label for="fortnightly">Fortnightly</label>
                            </div>
                            <div class="signupprefs">
                                <input type="radio" name="freqpref" id="monthly" value="monthly">
                                <label for="monthly">Monthly</label>
                            </div>
                        </div>
                        <!-- Div containing form's check boxes -->
                        <div class="signupcheck">
                            <h3>Newsletter preferences</h3>
                            <div class="newsprefs">
                                <div class="signupprefs"><input type="checkbox" name="news" id="news">
                                    <label for="news">News and updates</label>
                                </div>
                                <div class="signupprefs"> <input type="checkbox" name="offers" id="offers">
                                    <label for="offers">Offers and promotions</label>
                                </div>
                                <div class="signupprefs"> <input type="checkbox" name="newsandoffers"
                                        id="newsandoffers">
                                    <label for="newsandoffers">All news and promotions</label>
                                </div>
                            </div>
                        </div>
                        <input type="submit" class="submitbutton" value="Sign Up!">
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- Page footer -->
    <footer>
        <section id="copyright">
            <h2 class="hidden">Copyright</h2>Â© Kieran Chambers 2023
        </section>
        <section>
            <!-- Hidden heading -->
            <h2 class="hidden">Social Media Links</h2>
            <!-- Social media links -->
            <ul id="social-links">
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-twitter"></i></a>
                </li>
                <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (opens in a new tab)"><i
                            class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
        </section>
    </footer>
    <!-- Importing icons from Font Awesome -->
    <script src="https://kit.fontawesome.com/1109df0b76.js" crossorigin="anonymous"></script>
</body>
</html>
