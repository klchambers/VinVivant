<body>
    <!-- Page header -->
    <header id="page-header">
        <h1><a href="index.html" id="logo">VinVivant</a></h1>
        <!-- Hidden checkbox to add toggle, adapted from Code Institute's "Love Running" project-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <!-- Navigation section -->
        <nav>
            <ul id="navigation">
                <li><a href="blog.html" class="internal-link" aria-label="Go to our blog">Blog</a></li>

                <li><a href="contactus.html" class="internal-link" aria-label="Go to our 'contact us' page">Contact

    <!-- Main content -->
    <main>
        <!-- Background image of page -->
        <section class="contactformimage">
            <!-- Box containing contact us form -->
            <div class="contactformbox">
                <!--Opens new mail message to below address, with form data pre-included-->
                <form action="mailto:kieran.l.chambers@gmail.com" method="POST" class="form" enctype="text/plain">
                    <h2>Contact Us</h2>
                    <label for="formname" class="formlabel">Name:</label>
                    <input type="text" id="formname" name="formname" placeholder="Your name" required>
                    <label for="formemail" class="formlabel">Email address:</label>
                    <input type="email" id="formemail" name="formemail" placeholder="Your email address" required>
                    <label for="formmessage" class="formlabel">Your message to us:</label>
                    <textarea rows="5" id="formmessage" name="formmessage" placeholder="Your message"
                        required></textarea>
                    <input type="submit" class="submitbutton" value="Send">
                </form>
            </div>
            <!-- Box containing contact us info -->
            <div class="contactformbox">
                <div>
                    <h3>Where to find us</h3>
                    <p>123 Grand Parade<br>
                        Cork City,<br>
                        County Cork,<br>
                        Ireland</p><br>
                </div>
                <div>
                    <h3><strong>Telephone</strong></h3>
                    <p>+353 (0) 81 23 456</p>
                    <h3><strong>Opening hours</strong></h3>

                </div>
                <!-- Google maps iframe -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4682.589899166844!2d-8.477688389749504!3d51.89838475294161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sie!4v1699792994737!5m2!1sen!2sie"
                    width="auto" height="auto" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

            <ul id="social-links">

                </li>
                <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
